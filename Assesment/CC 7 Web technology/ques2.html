<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd/Even from 0 to 15</title>    

    <!-- CSS CODE -->
<style>  
body {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  min-height: 100vh;
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
}

h3 {
  margin-bottom: 20px;
  color: #333;
}

#output {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 8px;
  padding: 15px;
  border: 2px solid #333;
  border-radius: 8px;
  background-color: #fff;
  width: 250px;
}

.even {
  color: green;
  font-weight: bold;
}

.odd {
  color: red;
  font-weight: bold;
}

  </style>
</head>
<body> 

<h3>Odd/Even Check (0 â†’ 15)</h3>
<div id="output" class="list"></div>

<!-- Javascript code -->
<script>
    const output = document.getElementById('output');

    for (let i = 0; i <= 15; i++) {
      const isEven = i % 2 === 0;    
      const msg    = `${i} is ${isEven ? 'even' : 'odd'}`;

      const p = document.createElement('p');
      p.textContent = msg;
      p.className = isEven ? 'even' : 'odd';
      output.appendChild(p);
    }
  </script>

</body>
</html>
