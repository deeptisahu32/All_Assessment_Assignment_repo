<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click to Display Item</title>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
   body {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  min-height: 100vh;
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
  text-align: center;
}

/* Heading */
h3 {
  margin-bottom: 15px;
  color: #333;
}

/* List styling */
ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

li {
  padding: 10px 15px;
  margin: 5px 0;
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 6px;
  width: 200px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

li:hover {
  background-color: #eaf3ff;
}

/* Result box */
#result {
  margin-top: 20px;
  padding: 10px;
  width: 250px;
  font-size: 18px;
  font-weight: bold;
  border: 2px solid #333;
  border-radius: 8px;
  background-color: #fff;
  color: #0b82ff;
}

  </style>
</head>
<body>
  <h3>Programming Languages</h3>
  <ul id="techList">
    <li>CSHARP</li>
    <li>SQL</li>
    <li>ADO</li>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>

  <!-- Where the clicked itemâ€™s text will be shown -->
  <div id="result"></div>

  <script>
    // When any <li> is clicked, display its text in #result
    $('#techList').on('click', 'li', function () {
      const text = $(this).text();
      $('#result').text('You clicked: ' + text);
    });
  </script>
</body>
</html>
